<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
        <form class="example-form" [formGroup]="form" (ngSubmit)="submit()" novalidate>
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="email" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid':  f['email'].errors }" required>
                </mat-form-field>
                <div *ngIf="(form.touched || form.dirty) && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                </div>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid':  f['password'].errors }" required>
                </mat-form-field>
                <div *ngIf=" (form.touched || form.dirty) && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                </div>
            </mat-card-content>
            <p *ngIf="errorMessage" class="loginError">
                {{ errorMessage }}
              </p>
            <button mat-stroked-button color="accent" class="btn-block">Log in</button>
        </form>
    </mat-card>
</div>
