<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <form class="example-form"  [formGroup]="form" (ngSubmit)="submit()" novalidate>
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Name"
                     formControlName="name" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" required minlength="3"
                        maxlength="20">

                </mat-form-field>
                <!-- <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                    <div *ngIf="f['name'].errors['required']">User name is required</div>
                </div> -->
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" name="email" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                </mat-form-field>
                <!-- <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                </div> -->
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" name="password" formControlName="password"
                        class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" minlength="6">
                </mat-form-field>
                <!-- <div *ngIf="submitted && f['password']errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">User name is required</div>
                </div> -->
                <mat-form-field class="example-full-width">
                    <mat-label>Choose a role...</mat-label>
                    <mat-select formControlName="role" [ngClass]="{ 'is-invalid': submitted && f['role'].errors }">
                        <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block">Register</button>
        </form>
    </mat-card>
</div>
